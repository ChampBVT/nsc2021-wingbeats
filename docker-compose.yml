version: "3"

services:
# first container
    backend:
        # look for dockerfile and build the container
        build: ./backend
        container_name: backend
        restart: always
        #  mount the volumes so we can change code and hot reload
        volumes:
            - './backend:/backend'
        #  expose port on the container, only to other containers
        deploy:
            resources:
                reservations:
                    memory: 768M
        expose:
            - 8080
            
    nginx:
        build: ./nginx
        container_name: nginx
        restart: always
        # port allows the host machine to link to container
        # pass 80 from host machine to 80 of the image filesystem
        ports:
            - "80:80"
            
    frontend:
        build: ./frontend
        container_name: frontend
        restart: always
        #  mount the volumes so we can change code and hot reload
        environment: 
            - NODE_ENV=development
            - CHOKIDAR_USEPOLLING=true
        volumes:
            - './frontend:/frontend'
            - '/frontend/node_modules'
        #  port allows the host machine to link to container
        # ports:
            # - "8000:8000"